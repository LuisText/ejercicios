<!DOCTYPE html>
<html>
    <head>
        <h1>Tu edad en 2080</h1>
        <body>
            <script>
                var usuario = prompt("¿En que año naciste?");
                var usuario;
                var edad = (2080-usuario);
                if (edad >= 1 && edad <= 100)
                {
                    document.write("Tu edad será de " + edad);
                }
                else if (edad < 1) 
                {
                    document.write("La persona no ha nacido");
                }
                else 
                {
                    edad > 100;
                    document.write("La persona probablemente esté muerta");
                }
                </script>
        </body>
    </head>
</html>
